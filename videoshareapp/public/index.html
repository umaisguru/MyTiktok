<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>

  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <header>

      <h3 style="color:#647dee;">Share, Rate & Discuss Videos</h3>

        <button onclick="logout()">Logout</button>
      </div>

    <section class="auth-box" id="auth-box">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <div class="buttons">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>

    <section class="upload-box" id="upload-area" style="display: none;">
      <h3>ðŸ“¤ Upload a Video</h3>
      <input type="text" id="title" placeholder="Video Title" />

      <input type="text" id="ageRating" placeholder="Age Rating (e.g. 18+)" />
      <input type="text" id="mood" placeholder="Mood/Theme (e.g. Relaxing, Exciting)" />
      <input type="text" id="emojis" placeholder="Emoji Tags (e.g. ðŸ˜ŽðŸŽ‰)" maxlength="10" />
      <button onclick="uploadToCloudinary()">Upload</button>

      <h3>ðŸ‘‘ Admin Role Manager</h3>
      <input type="email" id="assign-email" placeholder="User email to promote" />
      <button onclick="assignCreatorRole()">Promote to Creator</button>
      <p id="role-status"></p>
    </section>

    <hr />

    <section>
      <h2>ðŸ”¥ Latest Videos</h2>
      <div id="loading" style="display:none;">Loading Videos...</div>

    </section>
  </div>
</body>
</html>
